<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .jd {
        height: 470px;
        width: 590px;
        position: relative;
        margin: 150px 650px;
        float: left;
    }

    .jd div {
        height: 470px;
        width: 590px;
        display: none;
    }

    .jd div.photo {
        display: block;
    }

    .jd p {
        position: absolute;
        left: 30px;
        bottom: 20px;
    }

    .jd p span {
        display: block;
        width: 10px;
        height: 10px;
        border: ghostwhite 2px solid;
        border-radius: 50%;
        float: left;
        margin-left: 15px;
    }

    .jd p span.point {
        background: #FFFFFF;
    }

    .jd a {
        display: block;
        position: absolute;
        top: 230px;
        width: 50px;
        height: 30px;
        background: blue;
    }

    .left {
        left: 0;
    }

    .right {
        right: 0;
    }

    /*.jd p span.point1{*/
    /*border: #1b1b1d 5px solid;*/
    /*}*/
</style>
<script>
    window.onload = function () {/*窗口后读*/

        var oJd = document.getElementById('jd');/*获取id*/
        var oSpan = oJd.getElementsByTagName('span');/*获取id中的一组标签*/
        var oDiv = oJd.getElementsByTagName('div');/*获取id中的一组标签*/
        var oLeft = document.getElementById('left');/*获取id*/
        var oRight = document.getElementById('right');/*获取id*/

        (function () {
            var iright = 0; /*定义变量*/
// point onmouseover
            for (var i = 0; i < oSpan.length; i++) {/*for循环*/
                (function (b) {
                    oSpan[b].onmouseover = function () { /*添加事件*/
                        iright = b;
                      tag();
                    }
                })(i);/*匿名函数自执行 封闭空间*/
            }

            function tag() {/*定义函数*/
                for (var i = 0; i < oSpan.length; i++) {/*for循环*/
                    oSpan[i].className = '';/*清空默认样式*/
                    oDiv[i].className = '';/*清空默认样式*/
                }
                oSpan[iright].className = 'point';/*添加点击效果*/
                oDiv[iright].className = 'photo';/*添加点击效果*/
            }


            function next() {
                iright++;/*自增*/
                if (iright > oSpan.length - 1) iright = 0;/*if判断*/
                tag(); /*使用函数*/
            }

            oRight.onclick = function () {/*添加事件*/
                next();/*使用函数*/
            };

            oLeft.onclick = function () {/*添加事件*/
                iright--;/*自减*/
                if (iright < 0) iright = oSpan.length - 1;/*if判断*/
                tag();/*使用函数*/
            };
                var ban = setInterval(next, 1000);/*设置定时器*/

            oJd.onmouseover = function () {/*添加事件 停止轮播*/
                clearInterval(ban) /*鼠标放上定时器停止*/
            };

            (function () {
                oJd.onmouseout = function () {/*添加事件  自动轮番*/
                    ban = setInterval(next, 1000);/*设置定时器*/
                }
            })();/*匿名函数自执行 封闭空间*/
        })();/*匿名函数自执行 封闭空间*/
    }

</script>
<body>
<div class="jd" id="jd">
    <a class="left" id="left" href="javascript:;"></a>
    <a class="right" id="right" href="javascript:;"></a>
    <p>
        <span class="point"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </p>
    <div class="photo"><img src="../images/first.jpg" alt=""></div>
    <div><img src="../images/two.jpg" alt=""></div>
    <div><img src="../images/three.jpg" alt=""></div>
    <div><img src="../images/four.jpg" alt=""></div>
    <div><img src="../images/five.jpg" alt=""></div>
    <div><img src="../images/six.jpg" alt=""></div>
    <div><img src="../images/seven.jpg" alt=""></div>
    <div><img src="../images/eight.jpg" alt=""></div>

</div>


</body>
</html>
