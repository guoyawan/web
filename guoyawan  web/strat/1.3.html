<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习3</title>
	</head>
	<body>
			<span>学生姓名：</span> <input type="text" /><br />
			<span>密码：</span> <input style="margin-left: 32.5px;" type="password" /><br />
			<span>性别：</span> <label><input type="radio" name="sex" value="man" />男</label>
			<label><input type="radio" name="sex" value="woman" />女</label><br />
			<span>个人爱好：</span>
			<label for="音乐">音乐</label><input type="checkbox" value="" id="音乐" />
			<label for="电影">电影</label><input type="checkbox" value="" id="电影" />
			<label for="美术">美术</label><input type="checkbox" value="" id="美术" /><br />
			<span>交友目的：</span>
			<textarea name="嗯哼" rows="5" cols="10"></textarea><br />
			<span>照片上传：</span> <input type="file" /><br />
			<span>个人简介：</span> <textarea name="无" rows="8" cols="15"></textarea><br />
			<span>城市：</span>
			<select>
				<option value="广东">广东</option>
				<option value="江苏">江苏</option>
				<option value="河南">河南</option>
				<option value="湖北">湖北</option>
			</select>
		<br />
		<button>登录</button>
		<button>取消</button>
		<button>查询</button>
			
		
		
		
		
		
	</body>
</html>
