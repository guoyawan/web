<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        alert(window.navigator.userAgent);
        var str=window.navigator.userAgent;

        if (str.toLowerCase().indexOf('firefox') != -1) {
            alert('firefox');
        }else if (str.toLowerCase().indexOf('chrome') != -1) {
            alert('chrome');
        }else {
            alert('other')
        }

    </script>
</head>

</html>
