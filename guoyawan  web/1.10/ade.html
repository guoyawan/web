<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
        div{
            width: 500px;
            height: 500px;
            background: #b5b5b5;
        }
    </style>
    <script>
        window.onload=function () {

            var oDiv=document.getElementById('boss');
            var oBtn=document.getElementById('pass');

          var iNow=0;
            oBtn.onclick=function () {
                iNow++;
                var oH5=document.createElement('h5');
                 oH5.innerHTML='even'+iNow;
                    oDiv.appendChild(oH5);//在子元素最下面添加元素
                    oDiv.insertBefore(oH5,oDiv.children[0]);//在子元素最上面添加元素
                    oDiv.removeChild(oDiv.children[0]);//移除oDiv第一个子元素
            };
            var oH1=document.getElementById('h1');
            alert(oH1.parentNode.id);//boss oH1的父级的id

        }
    </script>
</head>
<body>
<input type="button" id="pass">
<div id="boss">
    <h1 id="h1">00000</h1>
    <h1>11111</h1>
    <h1>11111</h1>
    <h1>11111</h1>
</div>

</body>
</html>
