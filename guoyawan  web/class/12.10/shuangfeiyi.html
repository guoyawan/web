<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双飞翼</title>
		<style type="text/css">
			.warp{
				width: 80%;
				margin: 0 auto;
			}
			
			.left{
				float: left;
				height: 500px;
				width: 100px;
				background: cadetblue;
				margin-left: -100%;
			}
			.right{
				float: right;
				height: 500px;
				width: 100px;
				background: cadetblue;
				margin-left: -100%;
			}
			.centent{
				height: 500px;
				background: cornflowerblue;
				margin: 0 110px;
			}
			.main{
				width: 100%;
				float: left;
				background: lightblue;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<div class="main">
				<div class="centent">centent</div>
			</div>
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
	</body>
</html>
