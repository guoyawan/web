<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				border: #000000 1px solid;
				height: 100px;
				*vertical-align: top;
			}
			span{
				display: block;
				height: 100px;
				float: left;
			}
			strong{
				display: block;
				height: 100px;
				float: right;
			}
		</style>
	</head>
	<body>
		<ul>
		<li><span>span</span><strong>strong</strong></li>
		<li><span>span</span><strong>strong</strong></li>
		<li><span>span</span><strong>strong</strong></li>
		</ul>
	</body>
</html>
