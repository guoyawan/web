<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            width: 1000px;
            margin: 10px auto;
            list-style-type: none;
        }

        li {
            width: 300px;
            height: 500px;
            float: left;
            margin-left: 20px;
            margin-bottom: 20px;
            background: lightgray;
        }

        img {
            width: 300px;
            height: 500px;
        }
    </style>
    <script>
        window.onload = function () {
            var aImg = document.getElementsByTagName('img');

            function tag() {
                for (var i = 0; i < aImg.length; i++) {
                    if (aImg[i].offsetTop //图片距离窗口上端的高度
                        < document.documentElement.clientHeight//可视窗口高度
                        + document.documentElement.scrollTop//滚轮卷上去的高度
                    ) {
                        aImg[i].src = aImg[i].getAttribute('ha');//ha替换成src
                    }
                }
            }

            tag();//立即执行一次显示第一版的图片

            window.onscroll = function () {//加滚轮滚动效果
                tag();//调用函数
            };

        }


    </script>
</head>
<body>
<ul>
    <li><img ha="../images/1.jpg" alt="img"></li>
    <li><img ha="../images/2.jpg" alt="img"></li>
    <li><img ha="../images/3.jpg" alt="img"></li>
    <li><img ha="../images/4.jpg" alt="img"></li>
    <li><img ha="../images/5.jpg" alt="img"></li>
    <li><img ha="../images/6.jpg" alt="img"></li>
    <li><img ha="../images/7.jpg" alt="img"></li>
    <li><img ha="../images/8.jpg" alt="img"></li>
    <li><img ha="../images/9.jpg" alt="img"></li>
    <li><img ha="../images/10.jpg" alt="img"></li>
    <li><img ha="../images/11.jpg" alt="img"></li>
    <li><img ha="../images/12.jpg" alt="img"></li>
    <li><img ha="../images/13.jpg" alt="img"></li>
    <li><img ha="../images/14.jpg" alt="img"></li>
    <li><img ha="../images/15.jpg" alt="img"></li>
</ul>

</body>
</html>
