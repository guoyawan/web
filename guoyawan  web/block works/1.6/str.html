<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str='Even even';
        console.log(str.length);/*9 字符串总长度 算空格*/
        console.log(str.indexOf('E'));/*0 从右往左数第一个E的位置信息 区分大小写*/
        console.log(str.indexOf('e'));/*2 从右往左数第一个e位置信息 区分大小写*/
        console.log(str.lastIndexOf('e'));/*2 从右往左数最后一个e位置信息 区分大小写*/
        console.log(str.toUpperCase());/*字符串转大写*/
        console.log(str.toLowerCase());/*字符串转小写*/
        console.log(str.substr(5,9));/*截取字符串5-9之间的字符*/
        console.log(str.substr(5));/*截取字符串从5-最后的字符    默认截取到最后*/
        console.log(str.split(''));/*切割字符串的方法*/
    </script>
</head>

</body>
</html>
