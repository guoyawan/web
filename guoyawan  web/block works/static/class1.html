<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            height: 100px;
            width: 100px;
            background: #000;
            margin-left: 10px;
            float: left;
        }
    </style>
    <script>
        window.onload=function () {
            var oBox=document.getElementsByTagName('div');

            for(var a=0; a<5;a++){
                oBox[a].onclick=function () {
                    for(var a=0; a<5;a++){
                        oBox[a].style.background='#000000';
                    }
                   this.style.background='blue';
                }
            }
        }
    </script>
</head>
<body>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
</body>
</html>
