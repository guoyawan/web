<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    #box{
        width: 500px;
        height: 500px;
        position: relative;
        margin: 200px auto;
    }
    #box img{
        width: 500px;
        height: 500px;
    }
    #box p{
        position: absolute;
        bottom: 20px;
        left: 160px;
    }
    #box p span{
        display: block;
        width: 50px;
        height: 10px;
        background: red;
        float: left;
        margin-left: 10px;
    }
    #box p span.first{
        background: #000;
    }
</style>
<script>

    window.onload=function () {

        var  oBox=document.getElementById('box');
        var  oImg1=document.getElementById('img1');
        var  aSpan=oBox.getElementsByTagName('span');


         var path=[
             '../img/fish.png',
             '../img/email.png',
             '../img/kaola.png',
         ];

        for ( var i=0;i<aSpan.length;i++) {
            aSpan[i].index=i;
            aSpan[i].onmouseover=function () {
                for (var i=0;i<aSpan.length;i++) {
                    aSpan[i].className='';

                }
                this.className='first';
                oImg1.src=path[this.index];
            }
        }
    }
</script>


<body>
<div id="box">
    <img id="img1" src="../img/fish.PNG" alt="">
    <p>
        <span class="first"></span>
        <span></span>
        <span></span>
    </p>
    <div   ></div>
</div>

</body>
</html>
